<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="img/favicon.ico">

  <title>Clean Line Nalog - ОСН</title>

  <!-- Bootstrap core CSS -->
  <link href="dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-expand-md fixed-top">
    <a class="navbar-brand" href="index.html">Clean Line Nalog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Главная <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>

      </ul>

    </div>
  </nav>
  <div class="starter-template container">
    <h2>Введите дополнительные данные для расчета</h2>
    <form name="myForm" action="" onsubmit="osnCalc();return false;" method="post">
      <div class="form-group row">
        <label for="income" class="col-sm-4 col-form-label title">Прибыль с 01.01 по 31.12</label>
        <div class="col-sm-4">
          <input type="number" step="0.0001" class="form-control" id="income" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="ssi" class="col-sm-4 col-form-label title">Среднегодовая стоимость имущества</label>
        <div class="col-sm-4">
          <input type="number" step="0.0001" class="form-control" id="ssi" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="revenue" class="col-sm-4 col-form-label title">Годовая выручка</label>
        <div class="col-sm-4">
          <input type="number" step="0.0001" class="form-control" id="revenue" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="stock" step="0.0001" class="col-sm-4 col-form-label title">Фонд заработной платы сотрудников</label>
        <div class="col-sm-4">
          <input type="number" step="0.0001" class="form-control" id="stock" required>
        </div>
      </div>

      <div class="result">
        <p id="res"></p>
        <p id="st"></p>
        <p id="pf"></p>
        <p id="fss"></p>
        <p id="foms"></p>
      </div>

      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <input type="submit" value="Рассчитать" class="btn btn-success count-but">
        </div>
      </div>
    </form>
  </div>

  <!-- /.container -->


  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Внимание!</h4>
        </div>
        <div class="modal-body">
          Все поля должны содержать числовые значения! Поля не могут быть пустыми!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script>
    window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery.min.js"><\/script>')
  </script>
  <script src="js/popper.min.js"></script>
  <script src="dist/js/bootstrap.min.js"></script>
  <script src="js/main-count.js"></script>
</body>

</html>
