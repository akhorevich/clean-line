<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Clean Line Nalog</title>

  <!-- Bootstrap core CSS -->
  <link href="dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet">

</head>

<body>

  <nav class="navbar navbar-expand-md fixed-top">
    <a class="navbar-brand" href="index.html">Clean Line Nalog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Главная <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>

      </ul>

    </div>
  </nav>

  <div class="starter-template container">
    <h2>Введите данные для уточнения вариантов расчета</h2>

    <form name="myForm" action="" onsubmit="calculator();return false;" method="post">
      <div class="form-group row">
        <label for="people" class="col-sm-4 col-form-label title">Численность сотрудников</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" id="people" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="month" class="col-sm-4 col-form-label title">Выручка за 9 месяцев</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" id="month" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="year" class="col-sm-4 col-form-label title">Годовая выручка</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" id="year" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="cost" class="col-sm-4 col-form-label title">Стоимость амортизирующего имущество</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" id="cost" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="other" class="col-sm-4 col-form-label title">Доля участия в уставном капитале других кампаний</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" id="other" required>
        </div>
      </div>

      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <input type="submit" value="Расчитать" class="btn btn-success count-but">
        </div>
      </div>
    </form>
  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script>
    window.jQuery || document.write('<script src="../../../../assets/js/vendor/jquery.min.js"><\/script>')
  </script>
  <script src="dist/js/bootstrap.min.js"></script>
  <script src="js/main-count.js"></script>
  <script src="js/popper.min.js"></script>
</body>

</html>
